# Pre-commit hooks for LangLint
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

- id: langlint-scan
  name: LangLint Scan
  description: Scan for translatable content (comments, docstrings) in code files while preserving format
  entry: langlint scan
  language: python
  types: [python, markdown]
  pass_filenames: true
  verbose: true
  require_serial: false
  additional_dependencies: ['langlint']

- id: langlint-fix
  name: LangLint Auto-fix
  description: Automatically translate code comments and docstrings while preserving quote styles and inline comment positions
  entry: langlint fix
  language: python
  types: [python, markdown]
  pass_filenames: true
  stages: [manual]
  require_serial: false
  additional_dependencies: ['langlint']

