repos:
  # 通用 hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Rust hooks - 注释掉因为 PyO3 依赖需要 Python 环境
  # 建议开发时手动运行: cargo fmt && cargo clippy
  # - repo: https://github.com/doublify/pre-commit-rust
  #   rev: v1.0
  #   hooks:
  #     - id: fmt
  #       args: ['--manifest-path', 'Cargo.toml', '--']
  #     - id: clippy
  #       args: ['--manifest-path', 'Cargo.toml', '--', '-D', 'warnings']
  #     - id: cargo-check
  #       args: ['--manifest-path', 'Cargo.toml']

  # Python hooks - 用于 python_wrapper 和 tests
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        files: ^(python_wrapper|tests)/

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.284
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^(python_wrapper|tests)/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--ignore-missing-imports]
        files: ^(python_wrapper|tests)/

  # Bandit - Python 安全检查（可选，ruff 已包含大部分检查）
  # - repo: https://github.com/PyCQA/bandit
  #   rev: 1.7.5
  #   hooks:
  #     - id: bandit
  #       args: [-r, python_wrapper/langlint/]
  #       exclude: tests/

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile, black]
        files: ^(python_wrapper|tests)/

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        types: [markdown, yaml, json]










