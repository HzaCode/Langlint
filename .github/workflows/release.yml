name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish Wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin twine

    - name: Build Rust CLI
      run: cargo build --release --locked -p langlint_cli

    - name: Copy CLI binary to package (Linux)
      if: runner.os == 'Linux'
      run: cp target/release/langlint crates/langlint_py/python/langlint/

    - name: Copy CLI binary to package (Windows)
      if: runner.os == 'Windows'
      run: copy target\release\langlint.exe crates\langlint_py\python\langlint\

    - name: Build sdist (Linux only)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        mkdir -p dist
        cd crates/langlint_py
        maturin sdist -o ../../dist

    - name: Build wheel
      shell: bash
      run: |
        mkdir -p dist
        cd crates/langlint_py
        maturin build --release -i python -o ../../dist

    - name: Publish to PyPI
      shell: bash
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes in this Release
          
          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          
          ## Installation
          
          ```bash
          pip install langlint
          ```
          
          ## Quick Start
          
          ```bash
          # Scan files for translatable text
          langlint scan src/
          
          # Translate files
          langlint translate src/ -t en
          ```
        draft: false
        prerelease: false
